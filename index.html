<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid mt-4">
        <p class="h2 mb-4">Log Info</p>
        <input type="search" id="js--search-data" class="form-control w-25 mb-3" placeholder="Search...">
        <div class="table-responsive">
            <table class="table" id="data-table">
                <thead class="bg-light">
                    <tr>
                        <th>SL. No.</th>
                        <th>Time</th>
                        <th>Application Name</th>
                        <th>Level</th>
                        <th>File Name</th>
                        <th>Action</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <a href="" id="js--load-more" class="text-primary text-decoration-none">See More</a>
        <a href="" id="js--see-more" class="text-primary text-decoration-none">See More</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    
</body>
</html>
